name: Build & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Build (sitemap + vite + prerender)
        run: npm run build

      - name: Verify prerender output
        run: |
          echo "Checking prerendered files..."
          test -f dist/article/6/index.html && echo "article/6 OK" || echo "article/6 MISSING"
          test -f dist/fria/index.html && echo "fria OK" || echo "fria MISSING"
          test -f dist/blog/index.html && echo "blog OK" || echo "blog MISSING"
          # Count total prerendered files
          find dist -name "index.html" | wc -l | xargs -I{} echo "Total prerendered HTML files: {}"

      - name: Install Vercel CLI
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm i -g vercel@latest

      - name: Pull Vercel environment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
